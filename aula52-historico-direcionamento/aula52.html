<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="estilos52.css" />
  </head>
  <body>
    <h1>Histórico de Direcionamento</h1>
     <form onsubmit="event.preventDefault()"> <!-- //Evita o reload da página ao enviar o formulário  -->
      <input
        type="url"
        name="url"
        id="url"
        pattern="https://www.google.com/?hl=pt-BR"
        placeholder="https://www.google.com/?hl=pt-BR"
        size="30"
        required
      />
      <button id="btn_url">Ir</button>
    </form>
    <script src="aula52.js"></script>
  </body>
</html>
